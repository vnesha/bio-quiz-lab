<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bio Quiz Lab — Under Construction</title>
    <style>
      :root{--bg:#0b1220;--card:#111a2e;--text:#e7eefc;--muted:#9fb0d0;--accent:#5eead4;--border:rgba(255,255,255,.10);}*{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 10%, rgba(94,234,212,.20), transparent 60%),radial-gradient(900px 500px at 80% 20%, rgba(59,130,246,.18), transparent 60%),var(--bg);color:var(--text)}
      .wrap{max-width:860px;margin:0 auto;padding:48px 16px}
      .card{background:linear-gradient(180deg, rgba(255,255,255,.03), transparent), var(--card);border:1px solid var(--border);border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      h1{margin:0 0 8px;letter-spacing:.6px}
      .tag{display:inline-block;border:1px solid rgba(94,234,212,.45);background:rgba(94,234,212,.12);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:13px}
      p{color:var(--muted);line-height:1.45}
      a{color:var(--accent);text-decoration:none}
      a:hover{text-decoration:underline}
      .links{margin-top:14px;display:flex;gap:12px;flex-wrap:wrap}
      .btn{border:1px solid var(--border);background:rgba(255,255,255,.05);padding:10px 14px;border-radius:12px;color:var(--text)}
      .btn.primary{border-color:rgba(94,234,212,.45);background:rgba(94,234,212,.12)}
      .footer{margin-top:14px;font-size:12px;color:var(--muted)}
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="card">
        <span class="tag">UNDER CONSTRUCTION</span>
        <h1>Bio Quiz Lab</h1>
        <p>Pravimo kvizove iz biologije za osnovnu školu (HTML/CSS/Vanilla JS). Ovo je početna stranica dok se projekat sklapa.</p>

        <div class="links">
          <a class="btn primary" href="quiz.html">Otvori prototip kviza →</a>
          <a class="btn" href="https://github.com/vnesha/bio-quiz-lab">Repo na GitHub-u →</a>
        </div>

        <div class="footer">Ako vidiš ovu stranicu, sve je ok — samo još nije “polirano”.</div>
      </div>
    </main>
  </body>
</html>
